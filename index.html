<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Bug Sender</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #00ffea;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #00ffea;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 255, 234, 0.5);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 255, 234, 0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite linear;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 1px solid #00ffea;
            padding-bottom: 15px;
        }

        .role {
            font-size: 16px;
            margin-bottom: 5px;
            color: #00ff99;
        }

        .exp {
            font-size: 14px;
            color: #ff00ff;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
            color: #00ff99;
        }

        input, select {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #00ffea;
            border-radius: 5px;
            color: #00ffea;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }

        input:focus, select:focus {
            box-shadow: 0 0 10px rgba(0, 255, 234, 0.7);
        }

        .divider {
            height: 1px;
            background: linear-gradient(to right, transparent, #00ffea, transparent);
            margin: 25px 0;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            padding: 12px 20px;
            background: transparent;
            border: 1px solid #00ffea;
            border-radius: 5px;
            color: #00ffea;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background: rgba(0, 255, 234, 0.2);
            box-shadow: 0 0 15px rgba(0, 255, 234, 0.7);
        }

        #sendBtn {
            background: rgba(0, 255, 234, 0.1);
            font-weight: bold;
        }

        .footer-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .footer-btn {
            flex: 1;
            margin: 0 5px;
            padding: 10px;
            font-size: 14px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #00ffea;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 0 30px rgba(0, 255, 234, 0.7);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 10px rgba(0, 255, 234, 0.7); }
            50% { box-shadow: 0 0 30px rgba(0, 255, 234, 0.9); }
            100% { box-shadow: 0 0 10px rgba(0, 255, 234, 0.7); }
        }

        .success-icon {
            font-size: 50px;
            margin-bottom: 20px;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }

        .modal h2 {
            margin-bottom: 15px;
            color: #00ff00;
        }

        .close-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: transparent;
            border: 1px solid #00ff00;
            color: #00ff00;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .close-btn:hover {
            background: rgba(0, 255, 0, 0.2);
        }

        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.3;
        }

        .chars-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }

        .char {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 255, 234, 0.1);
            border: 1px solid #00ffea;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .char:hover {
            background: rgba(0, 255, 234, 0.3);
            transform: scale(1.1);
        }

        .delay-container {
            margin-top: 20px;
        }

        .delay-slider {
            width: 100%;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="matrix-bg" id="matrixBg"></div>
    
    <div class="container">
        <div class="header">
            <div class="role">Role: OWNER · Exp: 18/08/99, 16.09</div>
        </div>
        
        <div class="input-group">
            <label for="target">TARGET NUMBER</label>
            <input type="text" id="target" placeholder="e.g. 62Bxxxxxxxxxx">
        </div>
        
        <div class="input-group">
            <label for="bugType">SELECT BUG</label>
            <select id="bugType">
                <option value="">Select Bug...</option>
                <option value="bug1">BOKEP JEPAJG</option>
                <option value="bug2">FORCLOSE</option>
                <option value="bug3">MEDIUM</option>
                <option value="bug4">CHARS</option>
                <option value="bug5">INVISIBLE</option>
            </select>
        </div>
        
        <div class="divider"></div>
        
        <div class="button-group">
            <button id="sendBtn">SEND BUG</button>
        </div>
        
        <div class="divider"></div>
        
        <div class="footer-buttons">
            <button class="footer-btn">BOKEP</button>
            <button class="footer-btn">BOKEP</button>
            <button class="footer-btn">BOKEP</button>
        </div>
    </div>
    
    <div class="modal" id="successModal">
        <div class="modal-content">
            <div class="success-icon">✓</div>
            <h2>BERHASIL KIRIM BUG KE NO TARGET✅</h2>
            <p>Bug telah berhasil dikirim ke target yang ditentukan.</p>
            <button class="close-btn" id="modalCloseBtn">TUTUP</button>
        </div>
    </div>

    <script>
        // Matrix background effect
        const matrixBg = document.getElementById('matrixBg');
        const chars = "01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン";
        
        function createMatrix() {
            const columns = Math.floor(window.innerWidth / 20);
            
            for (let i = 0; i < columns; i++) {
                const column = document.createElement('div');
                column.style.position = 'absolute';
                column.style.top = '-100px';
                column.style.left = (i * 20) + 'px';
                column.style.width = '20px';
                column.style.color = '#00ffea';
                column.style.fontSize = '18px';
                column.style.textAlign = 'center';
                column.style.textShadow = '0 0 5px #00ffea';
                column.style.animation = `fall ${Math.random() * 5 + 3}s linear infinite`;
                column.style.animationDelay = `${Math.random() * 5}s`;
                
                matrixBg.appendChild(column);
                
                // Add characters to the column
                updateColumn(column);
            }
        }
        
        function updateColumn(column) {
            const charCount = Math.floor(window.innerHeight / 20);
            let content = '';
            
            for (let i = 0; i < charCount; i++) {
                content += chars[Math.floor(Math.random() * chars.length)] + '<br>';
            }
            
            column.innerHTML = content;
        }
        
        // Initialize matrix effect
        createMatrix();
        
        // Handle send button
        const sendBtn = document.getElementById('sendBtn');
        const successModal = document.getElementById('successModal');
        const modalCloseBtn = document.getElementById('modalCloseBtn');
        
        sendBtn.addEventListener('click', function() {
            const target = document.getElementById('target').value.trim();
            const bugType = document.getElementById('bugType').value;
            
            if (!target) {
                alert('Harap masukkan nomor target!');
                return;
            }
            
            if (!bugType) {
                alert('Harap pilih jenis bug!');
                return;
            }
            
            // Simulate sending
            sendBtn.disabled = true;
            sendBtn.textContent = 'MENGIRIM...';
            
            setTimeout(() => {
                successModal.style.display = 'flex';
                sendBtn.disabled = false;
                sendBtn.textContent = 'SEND BUG';
            }, 1500);
        });
        
        // Handle modal close
        modalCloseBtn.addEventListener('click', function() {
            successModal.style.display = 'none';
        });
        
        // Handle window resize
        window.addEventListener('resize', function() {
            matrixBg.innerHTML = '';
            createMatrix();
        });
    </script>
</body>
</html>
